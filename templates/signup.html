<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - CertifyEasy</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #F5F7FA; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: #FFFFFF; padding: 40px; border-radius: 15px; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); width: 400px; }
        h1 { font-size: 28px; color: #0056D2; text-align: center; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #6C757D; border-radius: 8px; }
        button { width: 100%; padding: 12px; background-color: #007BFF; color: white; border: none; border-radius: 8px; cursor: pointer; }
        button:hover { background-color: #0056D2; }
        .flash { color: #DC3545; text-align: center; margin-bottom: 10px; }
        a { color: #007BFF; text-align: center; display: block; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="flash">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <a href="{{ url_for('login') }}">Already have an account? Login</a>
    </div>
</body>
</html>
